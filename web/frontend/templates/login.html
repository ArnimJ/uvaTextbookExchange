{% extends 'base.html' %}
{% load static %}
{% load frontend_extras %}
{% block body_block %}
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
</head>
<body>
    <div id="heading-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
        </div>
        <div style="width:400px; margin:0 auto;">
            <h2>Enter Account Information:</h2>
            <form method="post">{% csrf_token %}
                    <div class="well">
                        {% for field in form %}
                            <div class="form-group col-xs-12">
                                {{ field.errors }}
                                <label>{{ field.label }}:</label>
                                <div>
                                    {{ field|CSS:'form-control' }}
                                </div>
                            </div>
                        {% endfor %}
                        <center><input type="submit" value="Submit" class="btn btn-info"/></center>
                    </div>
            </form>
        </div>
</body>
{% endblock %}
